services:
  goduit-api:
    build:
      context: .
      dockerfile: goduit.Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - mongo
      - goduit-queue
    volumes:
      - ./:/app

  mongo:
    image: mongo
    restart: on-failure
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: goduit
      MONGO_INITDB_ROOT_PASSWORD: goduit-password

  goduit-queue:
    image: rabbitmq:4.0.3
    ports:
      - 5672:5672
